<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<svg class="svg-container" aria-hidden="true">
    <defs>
        <filter id="turbulent-displace" color-interpolation-filters="sRGB"
                x="-20%" y="-20%" width="140%" height="140%">
        <feTurbulence type="turbulence" baseFrequency="0.02"
                          numOctaves="10" result="noise1" seed="1" />
            <feOffset in="noise1" dx="0" dy="0" result="offsetNoise1">
                <animate attributeName="dy" values="700; 0" dur="6s"
                         repeatCount="indefinite" calcMode="linear" />
            </feOffset>

            <feTurbulence type="turbulence" baseFrequency="0.02"
                          numOctaves="10" result="noise2" seed="1" />
            <feOffset in="noise2" dx="0" dy="0" result="offsetNoise2">
                <animate attributeName="dy" values="0; -700" dur="6s"
                         repeatCount="indefinite" calcMode="linear" />
            </feOffset>

            <feTurbulence type="turbulence" baseFrequency="0.02"
                          numOctaves="10" result="noise1" seed="2" />
            <feOffset in="noise1" dx="0" dy="0" result="offsetNoise3">
                <animate attributeName="dx" values="490; 0" dur="6s"
                         repeatCount="indefinite" calcMode="linear" />
            </feOffset>

            <feTurbulence type="turbulence" baseFrequency="0.02"
                          numOctaves="10" result="noise2" seed="2" />
            <feOffset in="noise2" dx="0" dy="0" result="offsetNoise4">
                <animate attributeName="dx" values="0; -490" dur="6s"
                         repeatCount="indefinite" calcMode="linear" />
            </feOffset>

            <feComposite in="offsetNoise1" in2="offsetNoise2" result="part1" />
            <feComposite in="offsetNoise3" in2="offsetNoise4" result="part2" />
            <feBlend in="part1" in2="part2" mode="color-dodge"
                     result="combinedNoise" />

            <feDisplacementMap in="SourceGraphic" in2="combinedNoise"
                               scale="30" xChannelSelector="R"
                               yChannelSelector="B" />
        </filter>
    </defs>
</svg>

<main class="main-container">
    <button class="open-form-btn" id="openFeedback">Оставить заявку</button>

    <div class="modal" id="feedbackModal" aria-hidden="true">
        <div class="modal-backdrop"></div>

        <div class="modal-content" role="dialog" aria-modal="true">
            <div class="card-container">
                <div class="inner-container">
                    <div class="border-outer">
                        <div class="main-card"></div>
                    </div>
                    <div class="glow-layer-1"></div>
                    <div class="glow-layer-2"></div>
                </div>

                <div class="overlay-1"></div>
                <div class="overlay-2"></div>
                <div class="background-glow"></div>

                <div class="content-container">
                    <button type="button" class="close-btn" id="closeFeedback" aria-label="Закрыть">&times;</button>

                    <form class="feedback-form" id="feedbackForm">
                        <div class="content-top">
                            <p class="title">Обратная связь</p>
                        </div>

                        <hr class="divider">

                        <div class="content-bottom">
                            <div class="form-grid">
                                <label class="field">
                                    <span>ФИО</span>
                                    <input type="text" name="fio" required>
                                </label>

                                <label class="field">
                                    <span>Email</span>
                                    <input type="email" name="email" required>
                                </label>

                                <label class="field">
                                    <span>Телефон</span>
                                    <input type="tel" name="phone" required>
                                </label>

                                <label class="field">
                                    <span>Организация</span>
                                    <input type="text" name="org">
                                </label>

                                <label class="field field-full">
                                    <span>Сообщение</span>
                                    <textarea name="message" rows="3" required></textarea>
                                </label>
                            </div>

                            <label class="checkbox">
                                <input type="checkbox" name="policy" required>
                                <span>Я согласен(а) с политикой обработки персональных данных</span>
                            </label>

                            <div class="form-message" id="formMessage" aria-live="polite"></div>

                            <button type="submit" class="submit-btn">
                                Отправить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="main.js"></script>
</body>
</html>
